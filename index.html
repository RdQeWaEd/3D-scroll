<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D scroll</title>
</head>
<body>




    <div class="container">
        <section class="gallery">
            <div class="frame">
                <div class="frame_content">
                    <h2>Beatiful World</h2>
                </div>
            </div>



            <div class="frame">
                <div class="frame_content">
                    <div class="frame-media frame-media_left" style="background-image:url(images/jungle.jpg); border-radius: 30px;">
                    </div>
                </div>
            </div>




                 <div class="frame frame_bg">
                    <div class="frame_content">
                        <video class="frame-media frame-media_right" src="video/jungle.mp4" style="border-radius:30px ;" autoplay loop muted>
                        </video>
                   </div>
              </div>



            <div class="frame"></div>





          <div class="frame">
              <div class="frame_content text-right">
                  <h3>Pure Planet</h3>
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, corrupti tempora necessitatibus eius tempore quisquam temporibus! Id ut necessitatibus harum laborum, rem distinctio a quaerat.</p>
              </div>
          </div>



          <div class="frame frame_bg">
              <div class="frame_content">
                <div class="frame-media frame-media_left" style="background-image:url(images/world.jpg); border-radius: 25px;">
              </div>
          </div>
          
        </section>
    </div>
</body>
</html>
